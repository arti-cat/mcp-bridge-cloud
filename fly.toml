# fly.toml - Fly.io deployment configuration for MCP Bridge Cloud

app = "mcp-bridge-cloud"
primary_region = "sjc"  # San Jose, CA - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "get"
  path = "/healthz"

